<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSignal Parser</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>GeoSignal Parser</h1>

        <div class="input-section">
            <h2>Option 1: Upload File</h2>
            <input type="file" id="fileInput" accept=".sff,.fbf">
            <button id="processFileBtn">Process File</button>
        </div>

        <div class="input-section">
            <h2>Option 2: Paste Hex Data</h2>
            <textarea id="hexInput" rows="5" placeholder="e.g., 2020000000000000a46935001e8d93ff..."></textarea>
            <button id="processHexBtn">Process Hex</button>
        </div>

        <div class="controls">
             <button id="clearBtn">Clear Map</button>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <p><strong>Signal Type(s) Found:</strong> <span id="signalType">N/A</span></p>
            <div id="results">No data processed yet.</div>
            <div id="coordinates-list-container">
                <h3>Coordinates:</h3>
                <ul id="coordinates-list"></ul>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
